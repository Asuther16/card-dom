<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Card Example</title>
  <style>
    .card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 10px;
}

.card {
  border: 1px solid #ccc;
  padding: 10px;
  width: 20%;
  margin-bottom: 20px;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  position: relative;
}

.card>img {
  width: 100px;
  border-radius: 50%;
}

.card .blue-bg {
  background: linear-gradient(to bottom, #3498db 30%, #ffffff 30%);
  padding-top: 20px;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

  </style>
</head>
<body>
  <div class="card-container">
    <!-- JavaScript will generate cards here -->
  </div>
  <script src="app.js"></script>
</body>
</html>
